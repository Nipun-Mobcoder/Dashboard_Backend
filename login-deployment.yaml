apiVersion: apps/v1
kind: Deployment
metadata:
  name: login
spec:
  replicas: 3
  selector:
    matchLabels:
      app: login
  template:
    metadata:
      labels:
        app: login
    spec:
      containers:
      - name: login-middleware
        image: nipunmobcoder/login-middleware
        env: 
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: login-middleware-secrets
              key: MONGO_URL
        - name: JWT_Secret
          valueFrom:
            secretKeyRef:
              name: login-middleware-secrets
              key: JWT_Secret
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4000